<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <article class="calc">
      <output class="calc-result" id="result">0</output>

      <button type="button" class="calc-btn">MC</button>
      <button type="button" class="calc-btn">M+</button>
      <button type="button" class="calc-btn">M-</button>
      <button type="button" class="calc-btn">MR</button>
      <button type="button" class="calc-btn">+/-</button>
      <button type="button" class="calc-btn">%</button>
      <button type="button" class="calc-btn calc-btn-operator">/</button>

      <button type="button" class="calc-btn">x<sup>2</sup></button>
      <button type="button" class="calc-btn">x<sup>3</sup></button>
      <button type="button" class="calc-btn">x<sup>y</sup></button>
      <button type="button" class="calc-btn calc-btn-num">7</button>
      <button type="button" class="calc-btn calc-btn-num">8</button>
      <button type="button" class="calc-btn calc-btn-num">9</button>
      <button type="button" class="calc-btn calc-btn-operator">x</button>

      <button type="button" class="calc-btn">10<sup>x</sup></button>
      <button type="button" class="calc-btn">1/x</button>
      <button type="button" class="calc-btn">x!</button>
      <button type="button" class="calc-btn calc-btn-num">4</button>
      <button type="button" class="calc-btn calc-btn-num">5</button>
      <button type="button" class="calc-btn calc-btn-num">6</button>
      <button type="button" class="calc-btn calc-btn-operator">-</button>

      <button type="button" class="calc-btn">&#8730;x</button>
      <button type="button" class="calc-btn"><sup>3</sup>&#8730;x</button>
      <button type="button" class="calc-btn"><sup>y</sup>&#8730;x</button>
      <button type="button" class="calc-btn calc-btn-num">1</button>
      <button type="button" class="calc-btn calc-btn-num">2</button>
      <button type="button" class="calc-btn calc-btn-num">3</button>
      <button type="button" class="calc-btn calc-btn-operator">+</button>

      <button type="button" class="calc-btn">.</button>
      <button type="button" class="calc-btn">Back</button>
      <button type="button" class="calc-btn clear">AC</button>
      <button type="button" class="calc-btn calc-btn-num zero">0</button>
      <button type="button" class="calc-btn calc-btn-operator equal">=</button>
    </article>
  </body>
</html>
